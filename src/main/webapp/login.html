    <section class="login section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
                    <div class="form-head">
                        <h4 class="title">Iniciar sesión</h4>
                        <form action="#!" method="post">
                            <div class="form-group">
                                <label>Correo electrónico</label>
                                <input class="margin-5px-bottom" type="email" id="exampleInputEmail1"  placeholder="telito@pucp.edu.pe" required>
                            </div>
                            <div class="form-group">
                                <label>Contraseña</label>
                                <input class="margin-5px-bottom" type="password" id="exampleInputPassword1"
                                    placeholder="telito" required>
                            </div>
                            <div class="form-group">
                                <p style="color: red">Credenciales incorrectas</p>
                            </div>
                            <div class="button">
                                <button type="submit" class="btn">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
